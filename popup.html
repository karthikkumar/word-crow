<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Word Crow</title>
  </head>
  <body>
    <template id="wordTemplate">
      <li class="wordText">
        <h3 class="word">word</h3>
        <p class="meaning">meaning</p>
        <div id="wordActions">
          <button class="deleteWord">Delete</button>
        </div>
      </li>
    </template>
    <div id="spinner">
      <div id="spinnerContainer">
        <div class="spinner"></div>
        <div class="spinnerText">caw, caw,...</div>
      </div>
    </div>
    <div id="unauthenticated">
      <div id="signIn">
        <p id="welcome">Welcome ðŸ‘‹</p>
        <p>
          Word Crow stores collected words in a Google Sheet so you own the
          data. Please sign in with Google to use this extension.
        </p>
        <button id="signInButton">Sign In with Google</button>
      </div>
    </div>
    <div id="authenticated">
      <h2>Collected Words</h2>
      <div id="wordListContainer">
        <ul id="wordList"></ul>
      </div>
      <div id="loadingWords">Loading...</div>
    </div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
